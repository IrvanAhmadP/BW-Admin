<!DOCTYPE html>
<html>
	<head>
		<title>BW Admin</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Jquery -->
		<script type="text/javascript" src="assets/jquery/jquery-3.2.1.min.js"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
		<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
		<!-- Material Design Lite -->
		<link rel="stylesheet" type="text/css" href="assets/material-design-lite/css/material.min.css">
		<script type="text/javascript" src="assets/material-design-lite/js/material.min.js"></script>
		<!--Font Awesome -->
		<link rel="stylesheet" type="text/css" href="assets/font-awesome/css/fontawesome-all.min.css">
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" /> -->
		<!-- Custom -->
		<link rel="stylesheet" type="text/css" href="assets/css/app.css">
		<!-- DataTables -->
		<script type="text/javascript" src="http://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
		<!-- jquery.sparkline -->
		<script type="text/javascript" src="assets/jquery-sparkline/jquery.sparkline.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('table').DataTable();
			});
		</script>
	</head>
	<body>
		<header class="navbar navbar-expand-lg navbar-light bg-light fixed-top justify-content-md-center">
			<a class="navbar-brand col-sm-3 col-md-2" href="#">BW Admin</a>
			<div class="col-sm-5 col-md-3 ml-auto">
				<form class="form-inline col-md-12">
					<input class="form-control col-md-12 round" type="search" placeholder="Search" aria-label="Search">
				</form>
			</div>
		</header>
		<div class="container-fluid content">
			<div class="row">
				<nav class="col-sm-1 col-md-2 hidden-xs-down sidebar navbar-dark bg-dark">
					<ul class="nav nav-pills flex-column">
						<li class="nav-item">
							<a class="nav-link text-white sidebar-link active" href="#">
								<i class="fas fa-tachometer-alt"></i>
								<span class="hidden-md-down">Dashboard</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white sidebar-link" href="#">
								<i class="fas fa-table"></i>
								<span class="hidden-md-down">Tabel</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white sidebar-link" href="#">
								<i class="fas fa-table"></i>
								<span class="hidden-md-down">Form</span>
							</a>
						</li>
					</ul>
		        </nav>
		    </div>
	        <div class="col-md-10 col-sm-11 ml-auto">
	        	<div class="row">
			        <div class="col-sm-3">
			        	<div class="card bg-primary">
			        		<div class="box text-center">
								<h3 class="font-light text-white">217</h3>
								<h6 class="text-white">Sessions</h6>
							</div>
			        	</div>
		        	</div>

		        	<div class="col-sm-3">
			        	<div class="card bg-success">
			        		<div class="box text-center">
								<h3 class="font-light text-white">521</h3>
								<h6 class="text-white">Users</h6>
							</div>
			        	</div>
		        	</div>

		        	<div class="col-sm-3">
			        	<div class="card bg-info">
			        		<div class="box text-center">
								<h3 class="font-light text-white">917</h3>
								<h6 class="text-white">Views</h6>
							</div>
			        	</div>
		        	</div>

		        	<div class="col-sm-3">
			        	<div class="card bg-danger">
			        		<div class="box text-center">
								<h3 class="font-light text-white">7%</h3>
								<h6 class="text-white">Bounce</h6>
							</div>
			        	</div>
		        	</div>
		        </div>
	        	<div class="row">
			    	<div class="col-sm-12">
			    		<h3>Tabel</h3>
			    		<div class="white-box">
				    		<table class="table table-striped table-bordered">
							  <thead>
							    <tr>
							      <th scope="col">#</th>
							      <th scope="col">First</th>
							      <th scope="col">Last</th>
							      <th scope="col">Handle</th>
							    </tr>
							  </thead>
							  <tbody>
							    <tr>
							      <th scope="row">1</th>
							      <td>Mark</td>
							      <td>Otto</td>
							      <td>@mdo</td>
							    </tr>
							    <tr>
							      <th scope="row">2</th>
							      <td>Jacob</td>
							      <td>Thornton</td>
							      <td>@fat</td>
							    </tr>
							    <tr>
							      <th scope="row">3</th>
							      <td>Larry</td>
							      <td>the Bird</td>
							      <td>@twitter</td>
							    </tr>
							  </tbody>
							</table>
						</div>
			    	</div>
			    </div>
			    <div class="row">
			        <div class="col-sm-12">
			        	
							<footer class="footer">
							<div class="white-box">
								<div class="container">
									<!-- <span class="text-muted">Copyright © 2018 <a href="https://github.com/IrvanAhmadPrasetya">Irvan Ahmad Prasetya</a></span> -->
									<span class="text-muted">Copyright © 2018</span>
								</div>
							</div>
							</footer>
			        </div>
			    </div>
			</div>
		</div>
	</body>
</html>
